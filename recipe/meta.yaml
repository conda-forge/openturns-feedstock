{% set version = "1.24" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 6c5232b4daf0b93fbc49dee45299ade2c2c16d44476700e7689af6b50c999f57

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - curl  # [win]
    - bison  # [not win]
    - m2-sed  # [win]
    - m2-diffutils  # [win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - libboost-headers  # [not win]
    - matplotlib-base  # [python_impl == 'cpython']
    - mpc  # [not win]
    - libblas
    - libcblas  # [win]
    - liblapack
    - libxml2  # [not win]
    - tbb-devel  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - glog  # [not win]
    - nlopt  # [not win]
    - dlib-cpp  # [not win]
    - ipopt  # [not win]
    - coin-or-bonmin  # [not win]
    - spectralib  # [not win]
    - hdf5  # [not win]
    - pagmo-devel  # [not win]
    - libboost-devel  # [not win]
    - primesieve  # [not win]
    - libcuba  # [not win]
    - nanoflann  # [not win]
    - zlib  # [not win]
  run:
    - python
    - dill
    - psutil
    - tbb-devel  # [not win]

test:
  requires:
    - numpy
  imports:
    - openturns
  commands:
    # check the lapack libs conflict is solved
    - python -c "import numpy; import openturns; print(openturns.__version__)"

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
