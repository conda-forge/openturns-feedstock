{% set version = "1.20.2" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 39bac145f07fdd86a79fc114deb35f99d6e90e503f12084c661fb138caf775f6
  patches:
    # https://github.com/openturns/openturns/issues/2240
    - mpl37.patch
    - 0001-Sample-Fix-pandas-2.0-compat.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
    - bison  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - boost-cpp  # [not win]
    - matplotlib-base  # [python_impl == 'cpython']
    - mpc  # [not win]
    - libblas  # [not win]
    - liblapack  # [not win]
    - libxml2  # [not win]
    - tbb-devel  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - nlopt  # [not win]
    - dlib-cpp  # [not win]
    - ipopt  # [not win]
    - coin-or-bonmin  # [not win]
    - spectralib  # [not win]
    - hdf5  # [not win]
    - pagmo-devel  # [not win]
    - primesieve <11  # [not win]
  run:
    - python
    - dill
    - psutil
    - tbb-devel  # [not win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
