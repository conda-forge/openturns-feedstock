{% set version = "1.21" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: f91f9b37c738c99761b3fd9eb2d50b2c1e3a8e4466f0f842fdc2445128cb5bda

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - boost-cpp
    - matplotlib-base  # [python_impl == 'cpython']
    - mpc
    - libblas
    - libcblas
    - liblapack
    - libxml2
    - tbb-devel
    - hmat-oss  # [not win]
    - cminpack
    - ceres-solver
    - nlopt
    - dlib-cpp
    - ipopt  # [not win]
    - coin-or-bonmin  # [not win]
    - spectralib
    - hdf5
    - pagmo-devel
    - primesieve
  run:
    - python
    - dill
    - psutil
    - tbb-devel

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
