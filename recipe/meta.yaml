{% set version = "1.12" %}
{% set variant = "openblas" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: e759085d85083a426dd8bf110f8849220603ae9cf1331bc4b75a15d4c18f2294

build:
  number: 200
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    #- {{ compiler('m2w64_c') }}  # [win]
    #- {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - boost-cpp
    - python
    - blas 1.1 {{ variant }}  # [not win]
    - openblas  # [not win]
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    #- libpython  # [win]
    #- m2w64-openblas  # [win]
    #- m2w64-muparser  # [win]
    #- m2w64-libxml2  # [win]
    #- m2w64-nlopt  # [win]
  run:
    - python
    - psutil
    - blas 1.1 {{ variant }}  # [not win]
    - openblas  # [not win]
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    #- m2w64-openblas  # [win]
    #- m2w64-muparser  # [win]
    #- m2w64-libxml2  # [win]
    #- m2w64-nlopt  # [win]

test:
  requires:
    - matplotlib
  imports:
    - openturns
    - openturns.viewer

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
