{% set version = "1.16" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 9ab4c0d8f68d54a87df1cc19975f78cf0a16d6401afa83459eed9613695995dc

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - boost-cpp
    - matplotlib-base
    - liblapack  # [not win]
    - libxml2  # [not win]
    - tbb-devel  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - nlopt  # [not win]
    - dlib-cpp  # [not win]
    - coinbonmin  # [not win]
    - spectralib  # [not win]
    - hdf5  # [not win]
  run:
    - python
    - psutil
    - tbb-devel  # [not win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
