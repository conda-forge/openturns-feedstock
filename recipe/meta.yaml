{% set version = "1.13" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: dcdc1b37f7171c4106fa6392cc240ef780198d377938169d3f9ac0e541453930
  patches:
    # https://github.com/openturns/openturns/pull/1183
    - 0001-Fix-ANCOVA-for-sparse-decomposition.patch
    - 0001-Add-UserDefined-setParameter.patch

build:
  number: 2

requirements:
  build:
    - cmake  # [not win]
    - swig  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - boost-cpp  # [not win]
    - python
    - matplotlib
    - liblapack  # [not win]
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb-devel  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - optpp  # [not win]
  run:
    - python
    - psutil
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - optpp  # [not win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
