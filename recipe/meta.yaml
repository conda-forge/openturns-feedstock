{% set version = "1.12.1" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 482388bdd34211b02bf9e9421af58de63be2f7e112e699d2110cd69580011cef
  patches:
    - 0001-Python-Install-wheel-metadata.patch
    - boost_welch.patch
    - 0001-t_coupling_tools-bin-kill-may-not-exist.patch
    - barplot_fillstyle.patch
    - viewer_no2d.patch

build:
  number: 0

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    #- {{ compiler('m2w64_c') }}  # [win]
    #- {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - boost-cpp
    - python
    - matplotlib
    - liblapack  # [not win]
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    #- libpython  # [win]
    #- m2w64-openblas  # [win]
    #- m2w64-muparser  # [win]
    #- m2w64-libxml2  # [win]
    #- m2w64-nlopt  # [win]
  run:
    - python
    - psutil
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    #- m2w64-openblas  # [win]
    #- m2w64-muparser  # [win]
    #- m2w64-libxml2  # [win]
    #- m2w64-nlopt  # [win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
