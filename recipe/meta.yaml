{% set version = "1.7" %}
{% set variant = "openblas" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha1: 9535120721b20a45460538f3ed8fa0f0fec1d797

build:
  number: 205
  skip: true  # [py3k or win]
  features:
    - blas_{{ variant }}
  detect_binary_files_with_prefix: True

requirements:
  build:
    - python
    - cmake
    - ninja
    - swig
    - boost 1.61.*
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - libxml2
    - muparser
    - tbb
    - nlopt
    - hmat-oss

  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - libxml2
    - muparser
    - tbb
    - nlopt
    - hmat-oss

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPLv3
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
