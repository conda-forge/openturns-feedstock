{% set version = "1.10rc1" %}
{% set variant = "openblas" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: cb2b75f5a43a7c1984797d31e3c34ebe9a0fd80a675b06a18a2657606e6c1ce3

  patches:
    - 0001-Add-missing-KernelMixture-parameter-accessors.patch

build:
  number: 202
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - toolchain
    - python
    - cmake
    - swig
    - boost-cpp 1.65.1
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19|0.2.19.*  # [not win]
    - libxml2 2.9.*  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    - m2w64-toolchain  # [win]
    - m2w64-openblas  # [win]
    - m2w64-muparser  # [win]
    - m2w64-libxml2  # [win]
    - m2w64-nlopt  # [win]
    - libpython  # [win]
  run:
    - python
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19|0.2.19.*  # [not win]
    - libxml2 2.9.*  # [not win]
    - muparser  # [not win]
    - tbb  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    - m2w64-openblas  # [win]
    - m2w64-muparser  # [win]
    - m2w64-libxml2  # [win]
    - m2w64-nlopt  # [win]

test:
  requires:
    - matplotlib
  imports:
    - openturns
    - openturns.viewer

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
