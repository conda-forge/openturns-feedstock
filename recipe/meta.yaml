{% set version = "1.21.3" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 28feb5b517a11f36de2830eae287ef4d855f06a7c1ccec184a27da30dbe65550
  patches:
    - 5119f39c.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
    - bison  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - libboost-headers  # [not win]
    - matplotlib-base  # [python_impl == 'cpython']
    - mpc  # [not win]
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libxml2  # [not win]
    - tbb-devel  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - nlopt  # [not win]
    - dlib-cpp  # [not win]
    - ipopt  # [not win]
    - coin-or-bonmin  # [not win]
    - spectralib  # [not win]
    - hdf5  # [not win]
    - pagmo-devel  # [not win]
    - primesieve  # [not win]
  run:
    - python
    - dill
    - psutil
    - tbb-devel  # [not win]

test:
  requires:
    - numpy
  imports:
    - openturns
  commands:
    # check the lapack libs conflict is solved
    - python -c "import numpy; import openturns; print(openturns.__version__)"

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
