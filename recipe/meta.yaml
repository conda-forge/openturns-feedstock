{% set version = "1.14" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 22f55bb3bc6e94a5308d94ad6b6272ea74145ba172746fdc1252a5869eb492a8
  patches:
    # fix dlib test
    - a7c1dbdf8ff43e8140061a55df89052bdaa0c20f.patch
    - 48f81dfcd404e621cb403d97c1dd82843320a5c7.patch

build:
  number: 6
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake  # [not win]
    - swig  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - boost-cpp  # [not win]
    - python
    - matplotlib-base
    - liblapack  # [not win]
    - libxml2  # [not win]
    - muparser  # [not win]
    - tbb-devel  # [not win]
    - nlopt  # [not win]
    - hmat-oss  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - dlib-cpp  # [not win]
    - coinbonmin  # [not win]
  run:
    - python
    - psutil
    - tbb-devel  # [not win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
