{% set version = "1.17" %}

package:
  name: openturns
  version: {{ version }}

source:
  fn: openturns-{{ version }}.tar.gz
  url: https://github.com/openturns/openturns/archive/v{{ version }}.tar.gz
  sha256: 42f65701f7cbd0081362be56c8232ddadfc21f2a32f636fd460919cd8f10c84d
  patches:
    - 0001-Ipopt-Set-honor_original_bounds-yes.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('openturns', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
    - bison  # [not win]
  host:
    - python
    - boost-cpp  # [not win]
    - matplotlib-base
    - mpc  # [not win]
    - liblapack  # [not win]
    - libxml2  # [not win]
    - tbb-devel  # [not win]
    - hmat-oss 1.6.*  # [not win]
    - cminpack  # [not win]
    - ceres-solver  # [not win]
    - nlopt  # [not win]
    - dlib-cpp  # [not win]
    - coinbonmin  # [not win]
    - spectralib  # [not win]
    - hdf5  # [not win]
  run:
    - python
    - dill
    - psutil
    - tbb-devel  # [not win]

test:
  imports:
    - openturns

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Uncertainty treatment library

extra:
  recipe-maintainers:
    - jschueller
